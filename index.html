<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <main>
        <div class="brand-logo">
          <div class="brand-text">
            <img src="./assets/Logo.svg" alt="Confete Logo" />
            <h3>Festivite</h3>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </main>

      <aside>
        <h1>Crie seu convite</h1>

        <form method="post" enctype="multipart/form-data">
          <fieldset class="about-event">
            <legend>
              <img
                src="./assets/icons/calendar.svg"
                alt="Icone de calendario"
                class="icon"
              />
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="event-title">Título</label>
              <input
                type="text"
                id="event-title"
                name="event-title"
                placeholder="Nome do evento"
              />
            </div>

                      <div class="form-row">
            <div class="input-wrapper">
              <label for="event-start">Início</label>
              <input type="date" id="event-start" lang="pt-BR" name="event-start" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Fim</label>
              <input type="date" id="event-end" lang="pt-BR" name="event-end" />
            </div>
          </div>

          <div class="form-row">
            <div class="input-wrapper">
              <label>Tipo</label>
              <div class="toggle-buttons">
                <input type="radio" id="presencial" name="event-type" value="presencial" checked />
                <label for="presencial" class="btn-toggle">Presencial</label>

                <input type="radio" id="online" name="event-type" value="online" />
                <label for="online" class="btn-toggle">Online</label>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-local">Local</label>
              <input type="text" id="event-local" name="event-local" placeholder="Link ou endereço" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-description">Descrição</label>
            <textarea id="event-description" name="event-description" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
            </div>
          </fieldset>
        </form>
      </aside>
    </div>
  </body>
</html>
